---
layout: default
---

  <main class="slide-page">
    <h2> {{ page.title }} </h2>
    <p>  {{ page.description }} </p>

    <div class="rotated-container">
      <img src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.alt }}"  class="rotated-image" height="610" width="200">
    </div>

    <div class="description">
      {{ content }}
    </div>    
  </main>
